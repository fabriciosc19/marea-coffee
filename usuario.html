<!doctype html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link rel="apple-touch-icon" href="assets/img/favicon.png">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mi cuenta — Marea Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <script src="assets/js/auth.js"></script>
  <script>
    const u = getUser();
    if (!u || !u.logged) window.location.href = 'login.html';
  </script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-nav">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo1.png" alt="logo" class="nav-logo" /> <span class="ms-2">Marea Coffee</span>
      </a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto" id="navLinksUser"></ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="section-title">Mi cuenta</h2>

      <div class="profile">
        <div class="panel">
          <div id="userInfoCard">
            <h5 class="user-name">Usuario</h5>
            <p class="small muted user-email">demo@marea.coffee</p>
          </div>

          <div class="mt-3">
            <h6>Pedidos recientes</h6>
            <div class="mt-2 small muted">
              <p>#0001 — Espresso Marea — $3.50 — 2025-11-14</p>
            </div>
          </div>
        </div>

        <div class="panel">
          <h4>Editar perfil</h4>
          <form id="userForm">
            <div class="mb-2">
              <label class="form-label small">Nombre</label>
              <input name="name" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label small">Correo</label>
              <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label small">Teléfono</label>
              <input name="phone" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label small">Dirección</label>
              <input name="address" class="form-control">
            </div>
            <div>
              <button class="btn btn-coffee" type="submit">Guardar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div><strong>Marea Coffee</strong></div>
        <div class="small muted">© <span id="year"></span></div>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
