<!doctype html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link rel="apple-touch-icon" href="assets/img/favicon.png">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ingresar â€” Marea Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <section class="login-hero" style="background-image:url('assets/img/login.jpeg');">
    <div class="login-card shadow">
      <div class="text-center mb-3">
        <img src="assets/img/logo.png" alt="logo" class="login-logo">
        <h3 class="mb-0">Ingresar</h3>
        <small class="muted"></small>
      </div>

      <div class="mb-2">
        <label class="form-label small">Nombre</label>
        <input id="login_name" class="form-control" placeholder="Tu nombre">
      </div>

      <div class="mb-3">
        <label class="form-label small">Correo</label>
        <input id="login_email" class="form-control" placeholder="correo@ejemplo.com" type="email">
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-coffee" id="btnLogin">Entrar</button>
        <a class="btn btn-outline-light" href="index.html">Volver</a>
      </div>
      <p id="loginMsg" class="text-center mt-3 small muted"></p>
    </div>
  </section>

  <script src="assets/js/auth.js"></script>
  <script>
    document.getElementById('btnLogin').addEventListener('click', () => {
      const name = document.getElementById('login_name').value.trim() || "Usuario Marea";
      const email = document.getElementById('login_email').value.trim() || "demo@marea.coffee";
      loginUserDemo({ name, email });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
